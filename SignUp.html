<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn & SignUp</title>
  <link rel="stylesheet" href="SignUp.css">
</head>
<body>
  <div class="center">
    <div class="buttons">
      <!-- <a class="a1" href="#">Sign Up</a> -->
      <!-- <a class="a2" href="#">Sign in</a> -->
    </div>
    <div class="signup-form">
      <div class="header">
        Sign Up
      </div>
      <form action="">
        <input class="firstName" type="text" placeholder="First Name">
        <input class="lastName" type="text" placeholder="Last Name">
        <input class="email" type="tel" placeholder="Mobile No.">
        <input class="email" type="email" placeholder="Email Address">
        <input class="password" type="password" placeholder="Password" required>
        <input class="confirm-password" type="password" placeholder="Confirm Password" required>
        
        <div class="agree">
          <input type="checkbox" id="agree" name="agree" required>
          <label for="agree">I Agree</label>
          <span class="terms">By clicking <a class="register">Register</a>, you agree to the <a class="terms" href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</span>
        </div>

        <input class="register" type="submit" value="Register">
        <input class="signin" type="submit" value="Sign In">


      </form>      
    </div>

  </div>
</body>
</html>
